    <h1>WELCOME TO ALT SCHOOL AFRICA</h1>
    <main id="form">
        <section class="section">
            <div class="pics">
                <div class="img">
                    <img src="./assets/myown.png" alt="">
                </div>
                <div class="title">
                    <h1>
                        Learn highly sought <br>after skills without <br>hassle.
                    </h1>
                </div>

            <div class="container" id="form">
                <h1>Signup</h1>

                <form action="#" method="post">
                    <section>
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" placeholder="First name">
                    </section>
        
                         <section>
                            <label for="name">Last Name:</label>
                            <input type="text" id="name" name="name" placeholder="last name">
                         </section>

                         <div class="dob">
                            <label for="dob">Date Of Birth: </label>
                            <input type="datetime-local" name="dob" id="" placeholder="DOB">
                        </div>
        
                    <section>
                         <!-- Gender Dropdown -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
        
                    <section>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </section>
        
                    <section>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </section>
        
                <section>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </section>
        
                    <section>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </section>
        
                    <section>
                        <!-- Countries Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="afghanistan">Afghanistan</option>
                <option value="albania">Albania</option>
                <option value="algeria">Algeria</option>
                <option value="andorra">Andorra</option>
                <option value="angola">Angola</option>
                <option value="antigua-and-barbuda">Antigua and Barbuda</option>
                <option value="argentina">Argentina</option>
                <option value="armenia">Armenia</option>
                <option value="australia">Australia</option>
                <option value="austria">Austria</option>
                <option value="azerbaijan">Azerbaijan</option>
                <option value="bahamas">Bahamas</option>
                <option value="benin">Benin</option>
                <option value="brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="Nigeria">Nigeria</option>
            </select>
                    </section>
        
                    <section>
                    <!-- Social Media Platform Dropdown -->
                        <label for="social-media-platform">Which social media platform did you hear about us from?</label>
                        <select id="social-media-platform" name="social-media-platform">
                            <option value="" >Select a platform</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="tiktok">TikTok</option>
                            <option value="other">Other</option>
                        </select>
                </section>
        
                    <section>
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </div>
        </section>

        <a href="#top">Back to Top</a>
    </main>
